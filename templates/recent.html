{% load static %}
<div class="sidebar">
    <div class="row">
        <div class="col-lg-12">
            <div class="sidebar-item search">
                <form action="#" id="search_form" method="GET" name="gs">
                    <input autocomplete="on" class="searchText" name="q"
                           placeholder="type to search..."
                           type="text"/>
                </form>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="sidebar-item recent-posts">
                <div class="sidebar-heading">
                    <h2>Recent Posts</h2>
                </div>
                <div class="content">
                    <ul>
                        {% for art in ordered_articles %}
                            <li><a href="{% url 'details' art.slug %}">
                                <h5>{{ art.title }}</h5>
                                <span>{{ article.publish_date }}</span>
                            </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="sidebar-item categories">
                <div class="sidebar-heading">
                    <h2>Categories</h2>
                </div>
                <div class="content">

                    <ul>
                        {% for cat in categories %}
                            <li><a href="{% url 'category_details' cat.id %}">- {{ cat.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>


    </div>
</div>
